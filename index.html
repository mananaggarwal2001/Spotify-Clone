<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container flex bg-black">
        <!-- for the left side of the page -->
        <div class="left">
            <div class="home bg-grey rounded m-1 p-1">
                <div class="close">
                    <img width="25" class="invert" src="img/close.svg" alt="">
                </div>
                <div class="logo">
                    <img class="invert" src="img/logo.svg" alt="">
                </div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="PlayList">
                    <h2> Your Library </h2>
                </div>
                <div class="songslist">
                    <ul>
                        <!-- <li>
                            <img class="invert" src="img/music.svg" alt="">
                            <div class="info">
                                <div>Song Name</div>
                                <div>Song Artist</div>
                            </div>
                            <div class="playNow">
                                <span>Play Now</span>
                                <img class="invert" src="img/play.svg" alt="">
                            </div>
                        </li> -->
                    </ul>
                </div>
                <div class="footer">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Safety & Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/" id=""
                            data-encore-id="textLink"><span data-encore-id="type">Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/" id=""
                            data-encore-id="textLink"><span data-encore-id="type">Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id=""
                            data-encore-id="textLink"><span data-encore-id="type">About Ads</span>
                        </a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/" id="" data-encore-id="textLink"><span
                                data-encore-id="type">Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <!-- for the right side of the page. -->
        <div class="right bg-grey rounded">
            <div class="header ">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img width="50" height="50" class="invert hamburger" src="/img/hamburger.svg" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#fffff" fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                            color="#fffff" fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="singupbtn">Sign Up</button>
                    <button class="loginbtn">Log In</button>
                </div>
            </div>
            <div class="spotifyPlaylist">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainer">

                        <p>Hits to boost and fill your happiness!!</p>

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="seekbarcover">
                        </div>
                        <div class="circle">
                        </div>
                    </div>
                    <div class="abovebar">
                        <div class="songtitle">
                        </div>
                        <div class="songsbutton">
                            <img width="20" id="previous" src="img/prevsong.svg" alt="">
                            <img width="20" id="play" src="img/play.svg" alt="">
                            <img width="20" id="next" src="img/nextsong.svg" alt="">
                        </div>
                        <div class="timevolume">
                            <div class="songtime">
                            </div>
                            <div class="volume">
                                <img width="25" src="img/volume.svg" alt="">
                                <input type="range" name="" id="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
